name: CD Pipeline
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        run: |
          ssh -i key.pem ubuntu@ec2-ip <<EOF
          cd /app
          git pull origin main
          docker-compose down
          docker-compose up -d
          EOF
